<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sidebar for dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sidebar Challenge</title>
</head>
<body>
    <aside class="open">
        <div class="menu-header">
            <a href="" class="logo"><img src="./assets/logo.svg" alt=""></a>
            <img src="./assets/menu.svg" alt="" id="hamburger">
        </div>
        <nav class="navbar">
            <ul class="menu-list">
                <li class="search">
                    <img src="./assets/search.svg" alt="">
                    <input type="search" name="search" id="search" placeholder="Search" aria-label="search">
                </li>
                <li class="menu-item"><img src="./assets/grid.svg" alt=""><a href="">Dashboard</a></li>
                <li class="menu-item"><img src="./assets/pet.svg" alt=""><a href="">Pets</a></li>
                <li class="menu-item"><img src="./assets/user.svg" alt=""><a href="">Users</a></li>
                <li class="menu-item"><img src="./assets/vet.svg" alt=""><a href="">Vets</a></li>
                <li class="menu-item"><img src="./assets/settings.svg" alt=""><a href="">Settings</a></li>
            </ul>
        </nav>
        <section class="profile">
            <div class="profile-pic"></div>
            <div class="user-info">
                <p>Lorem Ipsum</p>
                <p>Dolor</p>
            </div>
            <a href="" class="logout"><img src="./assets/log-out.svg" alt=""></a>
        </section>
    </aside>
    <main>
        <h1>Dashboard</h1>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
