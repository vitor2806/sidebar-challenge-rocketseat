<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sidebar for dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sidebar Challenge</title>
</head>
<body>
    <aside>
        <div class="menu-header">
            <a href="" class="logo"><img src="./assets/logo.svg" alt="Logo button"></a>
            <button id="hamburger"><img src="./assets/menu.svg" alt="hamburger button"></button>
        </div>
        <nav class="navbar">
            <ul class="menu-list">
                <li class="search">
                    <img src="./assets/search.svg" alt="Search button">
                    <input type="search" name="search" id="search" placeholder="Search" aria-label="search">
                </li>
                <li class="menu-item"><img src="./assets/grid.svg" alt="Dashboard button">Dashboard</li>
                <li class="menu-item"><img src="./assets/pet.svg" alt="Pets button">Pets</li>
                <li class="menu-item"><img src="./assets/user.svg" alt="User button">Users</li>
                <li class="menu-item"><img src="./assets/vet.svg" alt="Vets button">Vets</li>
                <li class="menu-item"><img src="./assets/settings.svg" alt="Settings button">Settings</li>
            </ul>
        </nav>
        <section class="profile">
            <div class="profile-pic"></div>
            <div class="user-info">
                <p>Lorem Ipsum</p>
                <p>Dolor</p>
            </div>
            <a href="" class="logout"><img src="./assets/log-out.svg" alt="Logout button"></a>
        </section>
    </aside>
    <main>
        <h1>Dashboard</h1>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
